<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube Otaku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 onclick="window.location.href='index.html'">Clube Otaku</h1>
        <nav>
            <a href="#" class="header-link">Produtos</a>
            <a href="#" class="header-link">Sobre</a>
        </nav>
    </header>

    <section class="categories">
        <div class="category">Pokémon</div>
        <div class="category">Disney</div>
        <div class="category">Anime</div>
        <div class="category">Tricô</div>
    </section>

    <section class="subtitle">
        <h2>Produtos em Destaque</h2>
    </section>

    <section class="product-container">
        <!-- Exemplo de Produto -->
        <div class="product">
            <img src="pokemon-plush.jpg" alt="Pelúcia Pokémon" class="product-img">
            <div class="product-info">
                <h3>Pelúcia Pikachu</h3>
                <p>Pelúcia fofinha e macia do Pikachu, tamanho 25cm.</p>
            </div>
        </div>

        <div class="product">
            <img src="disney-plush.jpg" alt="Pelúcia Disney" class="product-img">
            <div class="product-info">
                <h3>Pelúcia Mickey</h3>
                <p>Pelúcia do Mickey, tamanho 30cm, qualidade excelente.</p>
            </div>
        </div>
    </section>

    <!-- Modal de Imagem -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <footer>
        <div class="footer-info">
            <p>&copy; 2025 Clube Otaku. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
